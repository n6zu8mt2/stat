<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誕生日シミュレーター</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- サイドバー -->
        <div class="sidebar">
            <h2>メニュー</h2>
            <ul>
                <li><a href="../index.html">講義資料</a></li>
                <li><a href="../loto6-simulator/index.html">ロト6シミュレーター</a></li>
                <li><a href="../birthday-simulator/index.html">誕生日シミュレーター</a></li>
            </ul>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <div class="header">
                <h1>誕生日シミュレーター</h1>
            </div>
            <div class="container">
                <p>クラス内の人数を指定して、同じ誕生日の人がいるか確認しましょう！</p>

                <!-- シミュレーション設定 -->
                <div class="settings">
                    <h2>シミュレーション設定</h2>
                    <div class="input-group">
                        <label for="num-people">クラス内の人数（1以上）:</label>
                        <input type="number" id="num-people" min="1" value="30">
                    </div>
                    <button onclick="runSimulation()">シミュレーション実行</button>
                </div>

                <!-- 誕生日一覧表 -->
                <div class="birthdays">
                    <h2>誕生日一覧</h2>
                    <table id="birthday-table"></table>
                </div>

                <!-- 結果表示 -->
                <div class="result">
                    <h2>結果</h2>
                    <p id="result-text"></p>
                    <p id="probability-text"></p> <!-- 理論値を表示 -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
