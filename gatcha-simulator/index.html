<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャシミュレーター</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- サイドバー -->
        <div class="sidebar">
            <h2>メニュー</h2>
            <ul>
                <li><a href="../index.html">講義資料</a></li>
                <li><a href="../loto6-simulator/index.html">ロト6シミュレーター</a></li>
                <li><a href="../birthday-simulator/index.html">誕生日シミュレーター</a></li>
                <li><a href="../gacha-simulator/index.html">ガチャシミュレーター</a></li>
            </ul>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <div class="header">
                <h1>ガチャシミュレーター</h1>
            </div>
            <div class="container">
                <p>n種類の景品からm回ガチャを引いて、どの景品が当たるか試してみましょう！</p>

                <!-- シミュレーション設定 -->
                <div class="settings">
                    <h2>シミュレーション設定</h2>
                    <div class="input-group">
                        <label for="num-items">景品の種類数 n（1以上）:</label>
                        <input type="number" id="num-items" min="1" value="5">
                    </div>
                    <div class="input-group">
                        <label for="num-draws">ガチャを引く回数 m（1以上）:</label>
                        <input type="number" id="num-draws" min="1" value="5">
                    </div>
                    <button onclick="runSimulation()">ガチャを引く</button>
                    <button onclick="resetSimulation()" class="reset-btn">リセット</button>
                </div>

                <!-- 追加ガチャ設定 -->
                <div class="additional-draws">
                    <h2>追加でガチャを引く</h2>
                    <div class="input-group">
                        <label for="additional-draws">追加で引く回数 k（1以上）:</label>
                        <input type="number" id="additional-draws" min="1" value="1">
                    </div>
                    <button onclick="additionalDraw()">追加ガチャを引く</button>
                </div>

                <!-- ガチャ結果表 -->
                <div class="birthdays">
                    <h2>ガチャ結果</h2>
                    <table id="gacha-table"></table>
                </div>

                <!-- 結果表示 -->
                <div class="result">
                    <h2>結果概要</h2>
                    <p id="summary-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
